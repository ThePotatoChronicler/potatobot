name: Run linter
on:
  push:
    branches:
      - "javascript"
  pull_request:
    branches:
      - "javascript"

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run linter
        run: bun lint
